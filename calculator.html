<html>
    <head>
        <title>Calculator</title>
         <script src=cal.js></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <body>
        <div id='calc-contain'>
        
          <form name="calculator" text-align="right">
            <table border="10" width="400" height="500" text-align="right"  >
                <tr><th colspan="4"> Calculator:<input type="text" name="answer" placeholder="Enter the Digits" /></th></tr>
                
            <tr>
            
            <th><input type="button" value=" 1 " onclick="calculator.answer.value += '1'" /></th>
            <th><input type="button" value=" 2 " onclick="calculator.answer.value += '2'" /></th>
            <th><input type="button" value=" 3 " onclick="calculator.answer.value += '3'" /></th>
            <th><input type="button" value=" + " onclick="calculator.answer.value += '+'" /></th>
            </tr>
            <tr>
            <th><input type="button" value=" 4 " onclick="calculator.answer.value += '4'" /></th>
            <th><input type="button" value=" 5 " onclick="calculator.answer.value += '5'" /></th>
            <th><input type="button" value=" 6 " onclick="calculator.answer.value += '6'" /></th>
            <th><input type="button" value=" - " onclick="calculator.answer.value += '-'" /></th>
            </tr>
          <tr>
            <th><input type="button" value=" 7 " onclick="calculator.answer.value += '7'" /></th>
            <th><input type="button" value=" 8 " onclick="calculator.answer.value += '8'" /></th>
            <th><input type="button" value=" 9 " onclick="calculator.answer.value += '9'" /></th>
            <th><input type="button" value=" x " onclick="calculator.answer.value += '*'" /></th>
            </tr>
        <tr>
            <th><input type="button" value=" c " onclick="calculator.answer.value = ''" /></th>
            <th><input type="button" value=" 0 " onclick="calculator.answer.value += '0'" /></th>
            <th><input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" /></th>
            <th><input type="button" value=" / " onclick="calculator.answer.value += '/'" /></th>
            </tr>
    </table>
              </form>
          <div id="agh">
            </div>
        </div>
    </body>
</html>
